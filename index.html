<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Funky Drummer</title>
</head>
<body>

  <main>

    <div class="pads">
      <div data-key="65" class="pad">

      <div data-key="83" class="pad">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="pad">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="pad">

      </div>
      <div data-key="71" class="pad">

      </div>
      <div data-key="72" class="pad">
        <kbd>H</kbd>
      </div>
      <div data-key="74" class="pad">
        <kbd>J</kbd>
      </div>
      <div data-key="75" class="pad">
        <kbd>K</kbd>
      </div>
      <div data-key="76" class="pad">
        <kbd>L</kbd>
      </div>

  </main>

  <audio data-key="65" src="sounds/kick 01.wav"></audio>
  <audio data-key="83" src="sounds/snare 15.wav"></audio>
  <audio data-key="68" src="sounds/hat 01.wav"></audio>

  <script src="js/funky-drummer.js"></script>

</html>
